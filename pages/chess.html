<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess | Felix Asante</title>
    <link rel="stylesheet" href="../css/chess.css">
</head>
<body>
    <div class="dots-pattern"></div>
    <main>
        <div id="chess-board"></div>
        <div class="game-result">
            <div class="close">
                <button id="close-result-button">&times;</button>
            </div>
            <h2 id="result-title">Checkmate!</h2>
            <div class="result-content">
                <p id="result-message"></p>
                <div class="result-stats">
                    <div class="stat">
                        <span class="stat-label">Moves</span>
                        <span id="total-moves" class="stat-value"></span>
                    </div>
                </div>
                <div class="result-actions">
                    <button id="play-again-button">Play Again</button>
                    <button id="review-game-button">Review Game</button>
                </div>
            </div>
        </div>
        <div id="info-panel">
            <div id="move-info">
                <h1>Chess Game</h1>
            <div id="move-list"></div>

            <div class="controls">
                <button id="reset-button">Reset Game</button>
                <button id="change-color-button">Change Board Color</button>
            </div>
        </div>
        </div>
        
    </main>
    <script src="../js/chessboard.js"></script>
    <script src="../js/chess.js"></script>
</body>
</html>
